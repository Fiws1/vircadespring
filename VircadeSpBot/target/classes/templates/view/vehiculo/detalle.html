<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/usuarios.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vehiculos</title>
</head>
<body>
    <header>
        <img th:src="@{/img/logo1.jpg}" alt="VIRCADE Logo"/>
        <br><br>
        <div style="text-align: center;" class="box">
            <a type="button" th:href="@{/home}" class="btn btn-secondary">Regresar al dashboard</a>
        </div>
    </header>
    <br>
    <center>
        <h1>Vehiculos</h1>
    </center>
    <br>
    <div class="container">
        <div class="card bg-light" th:each="tv : ${detalle}">
            <br>
            <div class="card-header bg-dark tex-white" th:text="${titulo}" ></div>
            <div class="card-body">
                <center>
                <img class="img-thumbnail rounded float-left"
                     th:src="@{'/images/' + ${tv.imagen}}"
                     th:alt="${tv.imagen}"
                     style="max-width:50%;">
                </center>

                <ul class="list-group">
                    <li class="list-group-item" th:text="${tv.nomvehiculo}"></li>
                    <li class="list-group-item" th:text="'Tipo: ' + ${tv.tipoVehiculo.tipovehiculo}"></li>
                    <li class="list-group-item" th:text="'Precio: ' + ${tv.precioFormateado}"></li>
                    <li class="list-group-item" th:text="'Concesionario: ' + ${tv.concesionario.nombreConcesionario}"></li>
                    <li class="list-group-item" th:text="'Direccion: ' + ${tv.concesionario.direccion}"></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer class="text-center">
        <div class="foot">
            <h3>Contáctanos</h3>
        </div>
        <div class="logo">
            <img th:src="@{/img/Capturalogo.JPG}" alt="logo"/>
        </div>
        <div style="text-align: center;" class="redes">
            <p>Redes Sociales:</p>
            <img th:src="@{/img/pic_whats.png}" alt="Whatsapp"/>
            <img th:src="@{/img/pic_face.png}" alt="Facebook"/>
            <img th:src="@{/img/pic_insta.png}" alt="Instagram"/>
            <p>Correo: <br/>
                vircade@gmail.com</p>
        </div>
        <div style="text-align: center;" class="nombres">
            <p>Laura Daniela Benavides Rodriguez: Diseñadora Backend</p>
            <p>Shanon Natalia Rodriguez: Diseñadora Frontend</p>
            <p>Santiago Vega: Diseñador Web</p>
            <p>Nicolas Salamanca:Diseñador Web</p>
        </div>
    </footer>
</body>
</html>
