<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/usuarios.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vehiculos</title>
</head>
<body>
<header>
    <img th:src="@{/img/logo1.jpg}" alt="VIRCADE Logo"/>
    <br><br>
    <div style="text-align: center;" class="box">
        <a type="button" th:href="@{/home}" class="btn btn-secondary">Regresar al dashboard</a>
    </div>
</header>
<br>
<center>
    <h1>Citas Registradas</h1>
</center>
<div th:if="${mensajeError}">
    <p style="color: red;" th:text="${mensajeError}"></p>
</div>
<br>
<div class="container" th:if="${not #lists.isEmpty(citas)}">
    <div class="card bg-light" th:each="cita : ${citas}">
        <div th:if="${mensajeError}">
            <p style="color: red;" th:text="${mensajeError}"></p>
        </div>
        <div class="card-header bg-dark tex-white" th:text="${titulo}" ></div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group" th:text="'Fecha de la cita' + ${cita.fecha}"></li>
                <li class="list-group" th:text="'Hora de la cita' + ${cita.hora}"></li>
                <li class="list-group" th:text="'Tipo de cita ' + ${cita.tipoCita}"></li>
                <li class="list-group" th:text="'Nombre del asesor ' + ${cita.asesor.correoAsesor}"></li>
                <li class="list-group" th:text="'Nombre del asesor ' + ${cita.asesor.pNomAsesor} + ' ' + ${cita.asesor.sNomAsesor}"></li>
                <li class="list-group" th:text="'El nombre del concesionario ' + ${cita.concesionarioAsig.nombreConcesionario}"></li>
                <li class="list-group" th:text="'Direccion del concesionario ' + ${cita.concesionarioAsig.direccion}"></li>
            </ul>
        </div>
    </div>
</div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<footer class="text-center">
    <div class="foot">
        <h3>Contáctanos</h3>
    </div>
    <div class="logo">
        <img th:src="@{/img/Capturalogo.JPG}" alt="logo"/>
    </div>
    <div style="text-align: center;" class="redes">
        <p>Redes Sociales:</p>
        <img th:src="@{/img/pic_whats.png}" alt="Whatsapp"/>
        <img th:src="@{/img/pic_face.png}" alt="Facebook"/>
        <img th:src="@{/img/pic_insta.png}" alt="Instagram"/>
        <p>Correo: <br/>
            vircade@gmail.com</p>
    </div>
    <div style="text-align: center;" class="nombres">
        <p>Laura Daniela Benavides Rodriguez: Diseñadora Backend</p>
        <p>Shanon Natalia Rodriguez: Diseñadora Frontend</p>
        <p>Santiago Vega: Diseñador Web</p>
        <p>Nicolas Salamanca:Diseñador Web</p>
    </div>
    <br>
</footer>
</body>
</html>
